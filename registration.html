<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h3>Redberry Knight Cup</h3>
            <div class="backimg">
                <h2>"WHEN YOU SEE A GOOD MOVE, <br> LOOK FOR A BETTER ONE. "</h2>
                <h4>EMANUEL LASKER</h4>
            </div>
        </div>
        <div class="right">
            <p>Start Creating Your Account</p>
            <div class="top">
            <div class="pages">
                <div class="first">1</div>
                <div class="line"></div>
                <div class="second">2</div>
            </div>
            <h1>Personal Information</h1>
            <span>This is Basic information Fields</span>
            <form action="#" id="regform">
                <input required minlength="2" type="text" class="fullname" placeholder="Name">
                <input required type="email" class="email" placeholder="Email Address">
                <input required minlength="9" maxlength="9" type="text"  placeholder="number" placeholder="Phone Number" class="phone">
                <input required type="date" placeholder="Date of Birth" class="bday">
                <div class="btns">
                    <button type="button">Back</button>
                    <button>Next</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
